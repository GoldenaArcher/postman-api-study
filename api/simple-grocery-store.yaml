openapi: 3.1.0

info:
  title: Simple Grocery Store API
  version: 1.0.0
  description: API for managing a simple grocery store.

paths:
  /:
    get:
      summary: Welcome message
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Welcome to the Simple Grocery Store API!"
  /status:
    $ref: "./status-api.yaml#/paths/~1status"
  /api-clients:
    $ref: "./auth-api.yaml#/paths/~1api-clients"
  /products:
    $ref: "./products-api.yaml#/paths/~1products"
  /products/{productId}:
    $ref: "./products-api.yaml#/paths/~1products~1{productId}"
  /orders:
    $ref: "./orders-api.yaml#/paths/~1orders"
  /orders/{orderId}:
    $ref: "./orders-api.yaml#/paths/~1orders~1{orderId}"
  /carts:
    $ref: "./carts-api.yaml#/paths/~1carts"
  /carts/{cartId}:
    $ref: "./carts-api.yaml#/paths/~1carts~1{cartId}"
  /carts/{cartId}/items:
    $ref: "./carts-api.yaml#/paths/~1carts~1{cartId}~1items"
  /carts/{cartId}/items/{itemId}:
    $ref: "./carts-api.yaml#/paths/~1carts~1{cartId}~1items~1{itemId}"
